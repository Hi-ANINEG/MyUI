<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>ANINEGのUI</title>
    <link rel='Shortcut Icon' type='image/x-icon' href='./img/windows.ico'>
    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <link href="./css/animate.css" rel="stylesheet">
    <script type="text/javascript" src="./component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="./component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/default.css" rel="stylesheet">

    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
         .win10-block-content-text {
             line-height: 44px;
             text-align: center;
             font-size: 16px;
         }
    </style>
    <script>
        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main: './img/wallpapers/main.jpg',
                mobile: './img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);
			
            setTimeout(function () {
                Win10.openUrl('https://comment.anineg.space/','<i class="fa fa-newspaper-o icon blue"></i>留言板',[['500px', '580px'],'rt'])
            },2000);			

            setTimeout(function () {
                Win10.newMsg('欢迎使用', '欢迎访问ANINEGの小屋：<a target="_blank" href="https://anineg.space/">anineg.space</a>')
            }, 2500);
			
			setTimeout(function () {
                Win10.newMsg('来玩玩摸鱼小游戏？', '开始菜单里有好多小游戏哦！（游戏来源：<a target="_blank" href="https://haiyong.site/moyu/">海拥的博客</a>）')
            }, 10000);
			
        });
		
        function win10_forgive_me() {
            Win10.enableFullScreen();
            layer.alert('点击展示下一版本特性', {}, function(index){
                var blue=$('<img src="./img/presentation/bluescreen.jpg" style="position: fixed;width: 100%;height:100%;top:0;z-index:9999999999" />');
                setTimeout(function () {
                    $('body').append(blue);
                },3000);
                setTimeout(function () {
                    blue.remove();
                    Win10.disableFullScreen();
                    setTimeout(function () {
                        layer.msg('开个玩笑啦，别打我');

                    },1000);
                },7000);
                layer.close(index);
            });

        }
		
    </script>
</head>

<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut" onclick="Win10.openUrl('https://anineg.space/','<img class=\'icon\' src=\'./img/icon/blogger.png\'/>ANINEGの小屋')">

                <div class="title">ANINEGの小屋</div>
            </div>
            <div class="shortcut" onclick='Win10.openUrl("./pages/login.html","<i class=\"fa fa-user icon black-green\"></i>登录页")'>

                <div class="title">后台登录页</div>

    </div>

        <div class="blocks">
            <div class="menu_group">
                <div class="title">Welcome</div>
                <div class="block" loc="1,1" size="6,4" class="block" onclick="win10_forgive_me()">

            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
